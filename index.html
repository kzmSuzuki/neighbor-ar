<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#317EFB" />
    <!-- キャッシュを無効化するためのメタタグ -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>3D CAD AR アプリケーション</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true; antialias: true; precision: mediump;"
      vr-mode-ui="enabled: false"
    >
      <!-- カメラ -->
      <a-entity camera></a-entity>

      <!-- デフォルトの3Dモデル（赤い箱） -->
      <a-marker type="pattern" url="./marker/trash.patt">
        <a-entity
          position="0 1 5"
          rotation="-90 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="./models/1.glb"
        ></a-entity>
        <a-text
          value="ポイ捨てゴミ、捨てようと長時間持ちっぱなしな隣人"
          font="./font/1-msdf.json"
          font-image="./font/1-msdf.png"
          position="0 3 0"
          rotation="-90 0 0"
          align="center"
          scale="1 1 1"
          negate="false"
        ></a-text>
      </a-marker>

      <a-marker type="pattern" url="./marker/aircon.patt">
        <a-entity
          position="0 1 5"
          rotation="-90 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="./models/2.glb"
        ></a-entity>
        <a-text
          value="エアコンが消されているか毎回確認する隣人"
          font="./font/2-msdf.json"
          font-image="./font/2-msdf.png"
          position="0 3 0"
          rotation="-90 0 0"
          align="center"
          scale="1 1 1"
          negate="false"
        ></a-text>
      </a-marker>

      <a-marker type="pattern" url="./marker/phone.patt">
        <a-entity
          position="0 1 5"
          rotation="-90 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="./models/3.glb"
        ></a-entity>
        <a-text
          value="「自分はいいから」といつも人の写真を撮る隣人"
          font="./font/3-msdf.json"
          font-image="./font/3-msdf.png"
          position="0 3 0"
          rotation="-90 0 0"
          align="center"
          scale="1 1 1"
          negate="false"
        ></a-text>
      </a-marker>
    </a-scene>

    <script src="app.js"></script>
    <script>
      // サービスワーカーの登録と更新
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          // 既存のサービスワーカーを強制的に更新
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            for (let registration of registrations) {
              registration.update();
            }
          });

          navigator.serviceWorker
            .register("sw.js")
            .then((reg) => {
              console.log("Service Worker registered", reg);
              // サービスワーカーの更新をチェック
              reg.onupdatefound = function () {
                const installingWorker = reg.installing;
                installingWorker.onstatechange = function () {
                  if (installingWorker.state === "installed") {
                    if (navigator.serviceWorker.controller) {
                      console.log(
                        "新しいサービスワーカーがインストールされました"
                      );
                      // 新しいバージョンがインストールされたらページをリロード
                      window.location.reload();
                    }
                  }
                };
              };
            })
            .catch((err) =>
              console.log("Service Worker registration failed", err)
            );
        });
      }
    </script>
  </body>
</html>
